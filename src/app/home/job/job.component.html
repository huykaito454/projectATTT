<div class="title">CÔNG VIỆC</div>
                        <div class="content">
                            <div class="content__info">
                                <div class="content__item">
                                    <img src="https://img.icons8.com/office/30/000000/calendar.png">
                                    <label for="">ID:</label>
                                    <span>{{job0?.id}}</span>
                                </div>
                                <div class="content__item">
                                    <img src="https://img.icons8.com/office/30/000000/rules.png"/>
                                    <label for="">Công việc:</label>
                                    <span>{{job0?.name}}</span>
                                </div>
                                <div class="content__item">
                                    <img src="https://img.icons8.com/office/30/000000/rules.png"/>
                                    <label for="">Mô tả:</label>
                                    <span>{{job0?.description}}</span>
                                </div>
                            </div>
                            <table class="content__table">
                                <thead>
                                    <th style="width: 20%" >ID</th>
                                    <th style="width: 20%" >Công việc</th>
                                    <th style="width: 60%" >Mô tả</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let job of jobs" >
                                        <td>{{job?.id}}</td>
                                        <td>{{job?.name}}</td>
                                        <td>{{job?.description}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
