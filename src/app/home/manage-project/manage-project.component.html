<div class="title">QUẢN LÝ DỰ ÁN</div>
<div class="content">
    <form (ngSubmit)="post()" class="content__form">
        <p class="content__form-title" >Thêm dự án mới</p>
        <div class="content__item">
            <img src="https://img.icons8.com/office/30/000000/new-job.png"/>
            <label for="">Dự án:</label>
            <input type="text" [(ngModel)]="name" name="name" >
        </div>
        <div *ngIf="role == 4" class="content__item">
            <img src="https://img.icons8.com/office/30/000000/conference.png"/>
            <label for="">Bộ phận:</label>
            <select (change)="selectR($event)">
                <option>Chọn bộ bận</option>
                <option [value]="1" >Kinh doanh</option>
                <option [value]="2" >Kế toán</option>
                <option [value]="3" >Kĩ thuật</option>
            </select>
        </div>
        <div class="content__item">
            <img src="https://img.icons8.com/office/30/000000/documents.png"/>
            <label for="">Mô tả:</label>
            <input type="text" [(ngModel)]="desc" name="desc">
        </div>
        <button type="submit" class="content__item">
        XÁC NHẬN
        </button>
    </form>
    <div *ngIf="roleUser == 4" class="content__btn">
        <div (click)="loadUser(1)" class="content__item">
            <div class="btn">
                Kinh doanh
            </div>
        </div>
        <div (click)="loadUser(2)" class="content__item">
            <div class="btn">
                Kế toán
            </div>
        </div>
        <div (click)="loadUser(3)" class="content__item">
            <div class="btn">
                Kỹ thuật
            </div>
        </div>
    </div>
    <table class="content__table">
        <thead>
            <th style="width: 15%" >ID</th>
            <th style="width: 15%" >Dự án</th>
            <th style="width: 20%" >Bộ phận</th>
            <th style="width: 35%" >Mô tả</th>
            <th style="width: 15%" >Hành động</th>
        </thead>
        <tbody>
            <tr *ngFor="let project of projects" >
                <td>{{project?.id}}</td>
                <td>
                    <input  type="text" [(ngModel)]="project.name" name="name" id="name">
                </td>
                <td *ngIf="(project.role ==1)" >Kinh doanh</td>
                <td *ngIf="(project.role ==2)" >Kế toán</td>
                <td *ngIf="(project.role ==3)" >Kỹ thuật</td>
                <td><input type="text" [(ngModel)]="project.description" ></td>
                <td>
                    <i class="fas fa-edit icon"></i>
                    <i  style="color: red;" class="fas fa-trash-alt icon"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
