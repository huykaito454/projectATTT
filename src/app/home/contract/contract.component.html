<div class="title">HỢP ĐỒNG</div>
<div class="content">
    <form (ngSubmit)="post()" class="content__form">
        <p class="content__form-title" >Thêm thông tin hợp đồng mới</p>
        <div class="content__item">
            <img src="https://img.icons8.com/office/30/000000/handshake.png"/>
            <label for="">Hợp đồng:</label>
            <input type="text" [(ngModel)]="name" name="name">
        </div>
        <div class="content__item">
            <img src="https://img.icons8.com/office/30/000000/document.png"/>
            <label for="">Mô tả:</label>
           <input type="text" [(ngModel)]="desc" name="desc" >
        </div>
        <button type="submit" class="content__item">
        XÁC NHẬN
        </button>
    </form>
    <table class="content__table">
        <thead>
            <th style="width: 5%" >ID</th>
            <th style="width: 20%" >Hợp đồng</th>
            <th style="width: 60%" >Thông tin hợp đồng</th>
            <th style="width: 15%" >Hành động</th>
        </thead>
        <tbody>
            <tr *ngFor="let contract of contracts" >
                <td>{{contract?.id}}</td>
               <td><input readonly type="text" [(ngModel)]="contract.name" ></td>
            <td><input readonly type="text" [(ngModel)]="contract.description" ></td>
                <td>
                    <i (click)="put(contract)" class="fas fa-edit icon"></i>
                    <i (click)="delete(contract.id)"   style="color: red;" class="fas fa-trash-alt icon"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
